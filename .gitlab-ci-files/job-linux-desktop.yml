#################################################
# BUILD
#################################################

.job-linux-desktop:

  stage: build
  extends: .linux-prepare

  script:
    - export CC=$CC
    - export CXX=$CXX
    - mkdir -p build-desktop/OUTPUT
    - echo $CMAKE_GENERATOR
    - echo $DEFAULT_LINUX_CMAKE_OPTIONS
    - echo $CMAKE_OPTIONS
    - echo $CMAKE_SANITIZER_OPTIONS
# SDK Building
    - mkdir -p linphone-sdk/build-sdkdesktop
    - cd linphone-sdk/build-sdkdesktop
    - cmake .. -G "$CMAKE_GENERATOR" -DLINPHONESDK_PLATFORM=Desktop $DEFAULT_LINUX_CMAKE_OPTIONS $CMAKE_OPTIONS $SCHEDULE_CMAKE_OPTIONS $CMAKE_SANITIZER_OPTIONS 
    - cmake --build . --target sdk -- $ADDITIONAL_BUILD_OPTIONS
    - mv linphone-sdk/desktop/* ../../build-desktop/OUTPUT 
    - cd ../../submodules/externals/minizip
# Minizip submodule Building
    - mkdir -p build-minizipdesktop
    - cd build-minizipdesktop
    - cmake .. -G "$CMAKE_GENERATOR" -DLINPHONESDK_PLATFORM=Desktop $DEFAULT_LINUX_CMAKE_OPTIONS $CMAKE_OPTIONS $SCHEDULE_CMAKE_OPTIONS $CMAKE_SANITIZER_OPTIONS -DCMAKE_INSTALL_PREFIX=../../../../build-desktop/OUTPUT
    - cmake --build . --target all -- $ADDITIONAL_BUILD_OPTIONS
    - cmake --build . --target install -- $ADDITIONAL_BUILD_OPTIONS
# Desktop Building
    - cd ../../../../build-desktop
    - cmake .. -G "$CMAKE_GENERATOR" $DEFAULT_LINUX_CMAKE_OPTIONS $CMAKE_OPTIONS $SCHEDULE_CMAKE_OPTIONS $CMAKE_SANITIZER_OPTIONS -DCMAKE_INSTALL_PREFIX=OUTPUT -DCMAKE_PREFIX_PATH=OUTPUT
    - cmake --build . --target all -- $ADDITIONAL_BUILD_OPTIONS
    - cmake --build . --target install -- $ADDITIONAL_BUILD_OPTIONS

  artifacts:
    paths:
      - build-desktop/OUTPUT/bin/*
      - build-desktop/OUTPUT/lib/*
      - build-desktop/OUTPUT/lib64/*
      - build-desktop/OUTPUT/include/*
      - build-desktop/OUTPUT/share/*
      - build-sdkdesktop/WORK/desktop/Build/bctoolbox/tester/*
      - build-sdkdesktop/WORK/desktop/Build/bzrtp/test/*
      #Lime data folder isn't installed at  the right place !
      #We have to find it and add it manually...
      - lime/tester/*
      - linphone/tester/*
    expire_in: 60 minutes

