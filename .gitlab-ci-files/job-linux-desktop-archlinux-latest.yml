job-archlinux-latest-ninja-clang:
  tags: [ "docker-archlinux-latest" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-archlinux:latest
  dependencies: []
  except:
    refs:
      - schedules
  variables:
    CMAKE_GENERATOR: Ninja
    CC: clang
    CXX: clang++
  extends: .job-linux-desktop
  
