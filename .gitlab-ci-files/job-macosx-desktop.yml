#################################################
# Package - Nightly
#################################################

job-macosx-makefile-package:
  stage: package
  tags: [ "macosx-xcode11" ]
  only:
     variables:
       - $NIGHTLY_MASTER
       - $DEPLOY_MACOSX
  variables:
    CMAKE_OPTIONS: -DENABLE_APP_PACKAGING=YES
  extends: job-macosx-makefile
  script:
    - *build_all_script
    - codesign --options runtime,library --verbose -s "$MACOS_SIGNING_IDENTITY" OUTPUT/Packages/Linphone*.dmg
    - ./../tools/app_notarization.sh
  artifacts:
    paths:
      - build/OUTPUT/Packages/Linphone*.dmg
    expire_in: 1 week

#################################################
# Deploy - Nightly
#################################################

job-macosx-makefile-deploy:
  stage: deploy
  tags: [ "macosx-xcode11" ]
  dependencies:
    - job-macosx-makefile-package
  only:
     variables:
       - $NIGHTLY_MASTER
       - $DEPLOY_MACOSX
  script:
    - scp build/OUTPUT/Packages/Linphone*.dmg $DEPLOY_SERVER:$MACOSX_UPLOAD_DIRECTORY/app/
