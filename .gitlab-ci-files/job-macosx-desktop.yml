#Build template to use in other job scripts without having to copy same code
#format = .className: &referenceName | scripts
#Use = scripts: -*referenceName
#Example : see .job-macosx-desktop for the default script and job-macosx-makefile-package for override

.build_all_script: &build_all_script |
  ccache -s
  export Qt5_DIR=/usr/local/opt/qt/lib/cmake
  export PATH=$PATH:/usr/local/opt/qt/bin
  if [ -d "build" ]; then rm -rf build; fi;
  mkdir -p build/OUTPUT
  cd build
  #SDK Building
  echo $CMAKE_GENERATOR
  echo $DEFAULT_MACOS_CMAKE_OPTIONS
  echo $CMAKE_OPTIONS
  echo $ADDITIONAL_BUILD_OPTIONS
  cmake .. -G "$CMAKE_GENERATOR" -DLINPHONESDK_PLATFORM=Desktop -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 $DEFAULT_MACOS_CMAKE_OPTIONS $XCODE_OPTIONS $CMAKE_OPTIONS $SCHEDULE_CMAKE_OPTIONS -DLINPHONE_BUILDER_SIGNING_IDENTITY="$MACOS_SIGNING_IDENTITY"
  cmake --build . --target all $LBC_NODEBUG_OPTIONS -- $ADDITIONAL_BUILD_OPTIONS
  ccache -s

.job-macosx-desktop:
  stage: build
  tags: [ "macosx-xcode11" ]
  script:
    - *build_all_script
  artifacts:
    paths:
      - build/OUTPUT
    expire_in: 1 week

#################################################
# On each push
#################################################

job-macosx-ninja:
  except:
    refs:
      - schedules
  variables:
    CMAKE_GENERATOR: Ninja
  extends: .job-macosx-desktop

#################################################
# Nightly
#################################################

job-macosx-makefile:
  only:
    variables:
      - $NIGHTLY_MASTER
  variables:
    CMAKE_GENERATOR: Unix Makefiles
    ADDITIONAL_BUILD_OPTIONS: -j$MAKEFILE_JOBS
  extends: .job-macosx-desktop

job-macosx-ninja-novideo:
  only:
    variables:
      - $NIGHTLY_MASTER
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
    CMAKE_GENERATOR: Ninja
  extends: .job-macosx-desktop

